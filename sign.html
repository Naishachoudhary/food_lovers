<html>
<head>

    <title> Food Lover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sign.js"></script>
</head>
<body>
<center>
<h1 class="header"> FOOD LOVER </h1> 
     
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
           <img src="logo.png" class="logo">
           <div class="form-group">
                <label> Name </label>
                <input type="text" class="form-control" placeholder="Name" id="name">
                <hr>
                <label>Bank acount</label>
                <input type="text" class="form-control" placeholder="Bank acount" id="bank">
                <hr>
                <label> Email </label>
                <input type="text" class="form-control" placeholder="Email" id="email">
                <hr>
                <label> Password </label>
                <input type="text" class="form-control" placeholder="Password" id="pass">
                
                <button id="sign_button" class="btn btn-info" onclick="sign()">Sign in</button>
           </div>
      </div>
</center>
</body>
</html>
